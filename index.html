<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
	
	<div class="container">
		<div class="header">
			<h1 class="title">StarCraft Tournament Standings</h1>
		</div>
		<div class="main">
			<div class="statistics">
				
			</div>
			<div class="tableholder">
				<table id="datatable" class="row-border hover compact order-column nowraps">
  					<thead>
	    				<tr>
	    					<th class="user_name">Username</th>
	    					<th>Full Name </th>
	    					<th>Region</th><th>Race</th><th>Wins</th><th>Losses</th></tr>
  					</thead>
  					<tbody class="tablebody">
 					</tbody>
				</table>
			</div>
		</div>
		<div class="footer">
			
		</div>
	</div>


	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<!-- Include Underscore -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<!-- include datatables -->
	<script src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
	<script src="main.js"></script>


</body>
</html>
